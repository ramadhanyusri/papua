<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BUDAYA PAPUA</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family: 'Segoe UI', sans-serif;
}

body{
background:#f5f9ff;
color:#222;
transition:0.3s;
overflow-x:hidden;
}

body.dark{
background:#0f1c2e;
color:white;
}

header{
position:fixed;
top:0;
left:0;
width:100%;
background:#0b3d91;
color:white;
padding:15px 30px;
display:flex;
justify-content:space-between;
align-items:center;
z-index:1000;
}

body.dark header{
background:#091a2b;
}

header h1{
font-size:22px;
}

.profile{
font-size:14px;
text-align:right;
}

nav{
position:fixed;
top:60px;
left:0;
width:100%;
background:#174ea6;
display:flex;
justify-content:center;
gap:20px;
padding:10px;
z-index:999;
}

body.dark nav{
background:#0f2744;
}

nav button{
background:none;
border:none;
color:white;
font-size:14px;
cursor:pointer;
}

section{
min-height:100vh;
padding:140px 20px 60px;
display:none;
animation:fade 0.5s ease;
}

section.active{
display:block;
}

@keyframes fade{
from{opacity:0}
to{opacity:1}
}

/* HOME */
#home{
background:url("5.jpg") center/cover no-repeat;
color:white;
text-align:center;
display:flex;
flex-direction:column;
justify-content:center;
}

#home h2{
font-size:40px;
background:rgba(0,0,0,0.5);
display:inline-block;
padding:10px 20px;
border-radius:10px;
}

#home p{
margin-top:15px;
background:rgba(0,0,0,0.5);
display:inline-block;
padding:8px 15px;
border-radius:10px;
}

.btn{
margin-top:20px;
padding:10px 20px;
border:none;
background:#00aaff;
color:white;
cursor:pointer;
border-radius:8px;
}

/* GRID */
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
gap:20px;
margin-top:20px;
}

.card{
background:white;
border-radius:10px;
overflow:hidden;
cursor:pointer;
transition:0.3s;
}

body.dark .card{
background:#1c2e4a;
}

.card img{
width:100%;
height:150px;
object-fit:cover;
transition:0.3s;
}

.card:hover img{
transform:scale(1.1);
}

.card h4{
padding:10px;
text-align:center;
}

/* DETAIL */
#detail img{
width:100%;
max-width:400px;
display:block;
margin:auto;
border-radius:10px;
}

#detail p{
margin-top:15px;
text-align:center;
max-width:600px;
margin-left:auto;
margin-right:auto;
}

.back{
margin-top:20px;
}

/* SCROLL PROGRESS */
#progress{
position:fixed;
top:0;
left:0;
height:5px;
background:#00aaff;
width:0%;
z-index:2000;
}

@media(max-width:600px){
#home h2{font-size:28px;}
}
</style>
</head>
<body>

<div id="progress"></div>

<header>
<h1>BUDAYA PAPUA</h1>
<div class="profile">
Nama: Yusri Ramadhan<br>
Kelas: XII<br>
Jurusan: â€”
</div>
</header>

<nav>
<button onclick="showSection('home')">Home</button>
<button onclick="showSection('kategori')">Kategori</button>
<button onclick="toggleDark()">Dark Mode</button>
</nav>

<!-- HOME -->
<section id="home" class="active">
<h2>Selamat Datang</h2>
<p>Jelajahi kekayaan budaya Papua yang luar biasa</p>
<button class="btn" onclick="showSection('kategori')">Jelajahi Budaya</button>
</section>

<!-- KATEGORI -->
<section id="kategori">
<h2>Kategori Budaya</h2>
<div class="grid">
<div class="card" onclick="openKategori('pakaian')">
<img src="1.jpg">
<h4>Pakaian Adat</h4>
</div>
<div class="card" onclick="openKategori('senjata')">
<img src="7.jpg">
<h4>Senjata</h4>
</div>
<div class="card" onclick="openKategori('musik')">
<img src="tifa.jpg">
<h4>Alat Musik</h4>
</div>
<div class="card" onclick="openKategori('tarian')">
<img src="yospan.jpg">
<h4>Tarian</h4>
</div>
<div class="card" onclick="openKategori('tradisi')">
<img src="bakar-batu.jpg">
<h4>Tradisi</h4>
</div>
</div>
</section>

<!-- LIST -->
<section id="list"></section>

<!-- DETAIL -->
<section id="detail"></section>

<script>

const data = {

pakaian:[
{nama:"Koteka",gambar:"1.jpg"},
{nama:"Yokai",gambar:"2.jpg"},
{nama:"Mahkota",gambar:"6.jpg"},
{nama:"Rok Rumbai",gambar:"3.jpg"}
],

senjata:[
{nama:"Panah",gambar:"7.jpg"},
{nama:"Tombak",gambar:"8.jpg"},
{nama:"Kapak Batu",gambar:"9.jpg"},
{nama:"Pisau Tradisional",gambar:"pisau-tradisional.jpg"}
],

musik:[
{nama:"Tifa",gambar:"tifa.jpg"},
{nama:"Fu",gambar:"fu.jpg"},
{nama:"Pikon",gambar:"pikon.jpg"},
{nama:"Kerang Laut",gambar:"kerang-laut.jpg"}
],

tarian:[
{nama:"Yospan",gambar:"yospan.jpg"},
{nama:"Musyoh",gambar:"musyoh.jpg"},
{nama:"Sajojo",gambar:"sajojo.jpg"},
{nama:"Tari Perang",gambar:"perang.jpg"}
],

tradisi:[
{nama:"Bakar Batu",gambar:"bakar-batu.jpg"},
{nama:"Potong Jari",gambar:"potong-jari.jpg"},
{nama:"Ararem",gambar:"ararem.jpg"}
]

};

function showSection(id){
document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
document.getElementById(id).classList.add("active");
window.scrollTo(0,0);
}

function openKategori(kat){
const list=document.getElementById("list");
list.innerHTML="<h2>"+kat.toUpperCase()+"</h2><div class='grid'></div><button class='btn back' onclick='showSection(\"kategori\")'>Kembali</button>";
const grid=list.querySelector(".grid");

data[kat].forEach(item=>{
grid.innerHTML+=`
<div class="card" onclick="openDetail('${kat}','${item.nama}')">
<img src="${item.gambar}">
<h4>${item.nama}</h4>
</div>`;
});

showSection("list");
}

function openDetail(kat,nama){
const item=data[kat].find(i=>i.nama===nama);
const detail=document.getElementById("detail");
detail.innerHTML=`
<h2>${item.nama}</h2>
<img src="${item.gambar}">
<p>Penjelasan tentang ${item.nama} dalam budaya Papua.</p>
<button class="btn back" onclick="openKategori('${kat}')">Kembali</button>
`;
showSection("detail");
}

function toggleDark(){
document.body.classList.toggle("dark");
}

window.onscroll=function(){
let winScroll=document.body.scrollTop||document.documentElement.scrollTop;
let height=document.documentElement.scrollHeight-document.documentElement.clientHeight;
let scrolled=(winScroll/height)*100;
document.getElementById("progress").style.width=scrolled+"%";
};

</script>

</body>
</html>
